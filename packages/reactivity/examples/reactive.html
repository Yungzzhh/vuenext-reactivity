<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { reactive, effect } from '../dist/reactivity.esm.js'
        const state = reactive({
            name: 'foo',
            age: 23
        })
        // console.log(state.name);
        effect(() => {
            // state.name = 'test'
            document.querySelector('#app').innerHTML = state.name + ':'  +state.age
            // effect(() => {
            //     state.name = 'nest'
            //     console.log('nest');
            // })
        })

        setTimeout(() => {
            state.name = 'bar'
            state.age = 19
        }, 2000)
    </script>
</body>
</html>
